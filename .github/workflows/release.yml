name: Build and Release Jar

on:
  push:
    tags:
      - 'v*' # Trigger workflow when a tag starting with "v" is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8' # Specify your Java version (e.g., 8, 11, 17)

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the project
      - name: Build with Maven
        run: mvn clean package

      # Archive the built JAR
      - name: Upload Jar to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/your-artifact-name.jar
          asset_name: your-artifact-name.jar
          asset_content_type: application/java-archive

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Create a new release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changelog
            - Automatically generated JAR for release ${{ github.ref_name }}
          draft: false
          prerelease: false
